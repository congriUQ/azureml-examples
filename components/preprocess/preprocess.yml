$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command

name: preprocess
display_name: Preprocess Data
description: Clean and prepare raw data
inputs:
  raw_data:
    type: mltable
    mode: ro_mount
outputs:
  training_data:
    type: uri_folder
  test_data:
    type: uri_folder
code: .
environment: azureml://locations/germanywestcentral/workspaces/33526cb4-a001-48be-9dbe-2456569b4660/environments/sklearn_juicebase/versions/latest
command: >
  python preprocess.py --raw_data ${{inputs.raw_data}} --training_data ${{outputs.training_data}} --test_data ${{outputs.test_data}}
