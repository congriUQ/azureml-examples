$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command

name: register_model
display_name: Register Model
description: Registers the model to the model registry
inputs:
  eval_report:
    type: uri_folder
  model:
    type: uri_folder

environment: azureml:sklearn_juicebase@latest
code: .
command: >-
  python register_model.py 
  --eval_report ${{inputs.eval_report}} 
  --model ${{inputs.model}}
