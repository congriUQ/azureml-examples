name: preprocess
display_name: Preprocess Data
type: command
description: Clean and prepare raw data
inputs:
  raw_data:
    type: uri_folder
outputs:
  prepared_data:
    type: uri_folder
code: ../src/preprocess.py
environment: azureml:diabetes@latest
command: >
  python preprocess.py --raw_data ${{inputs.raw_data}} --prepared_data ${{outputs.prepared_data}}
